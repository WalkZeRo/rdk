####################################################################
# 把只能运行在服务器上的Rest请求/静态文件请求转发到服务器上去
# 就可以保持在Windows上进行web开发，提高效率
#
# 使用说明：
# location proxy_pass 这两个关键字保持不变即可
# "/rdk/service" 是url的特征
# "http://localhost:5812" 是转发的目的地
# 下面这个规则的意思是，凡是url中包含"/rdk/service"的请求
# 都会被转发到localhost:5812这个服务器（就是RDK服务进程）上去处理
#
# 熟悉nginx配置的同学可直接编辑 tools\nginx-1.11.9\conf\nginx.conf
####################################################################
location /rdk/service {
    proxy_pass http://localhost:5812;
}