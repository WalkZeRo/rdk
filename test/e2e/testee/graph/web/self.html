<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Graph自测</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/global.css">

    <!-- 应用在开发、调试阶段，请使用下面这个节点，RDK会使用编译前的代码，方便定位问题 -->
    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="self.js"></script>
    

    <!-- 应用正式运行的时候，请使用下面这个节点，RDK会使用编译后的代码，代码体积小，下载快 -->
    <!--
    <script data-main="main.min.js" src="/rdk_server/app/libs/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    -->
    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/test/module/testee_helper',
            }
        });
    </script>
</head>
<style>
    .demo2{
        width:40px;
        height:20px;
    }
</style>
<body ng-controller='rdk_ctrl' class="rdk_main">
    <div class="graph_1" ds_url="$svr/temperature" ds="graph" ds_query_if="ready" style="width:800px;height:300px;">
        <rdk_graph id="graph" data="graph" 
        graph_define="graph_define/simple_line.js">
        </rdk_graph>
        
    </div>
    <div class="fromClick">{{showContent}}</div>
    <div class="fromDbclick">{{dblclickDat}}</div>
    <div class="graph_2" style="width:800px;height:300px;margin-top:50px;">
        <rdk_graph id="graph_2" data="graphdata" graph_define="graph_define/simple_line.js"></rdk_graph>
        <button ng-click="reloadData()">change data</button>
    </div>

    <!-- 在页面渲染完成之前，显示在界面上，防止页面抖动 -->
    <!--     这个节点可选，删除后，RDK会自动生成一个    -->
    <!--           这个节点只支持基本HTML标签           -->
    <div style="height:100px"></div>
    <rdk_loading>
        <img src="images/loding.gif" alt="loading..."/>
    </rdk_loading>
</body>

</html>
