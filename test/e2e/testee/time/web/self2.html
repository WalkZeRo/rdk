<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>RDK应用工程模板</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/global.css">

    <!-- 应用在开发、调试阶段，请使用下面这个节点，RDK会使用编译前的代码，方便定位问题 -->
    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="self.js"></script>

    <!-- 应用正式运行的时候，请使用下面这个节点，RDK会使用编译后的代码，代码体积小，下载快 -->
    <!--
    <script data-main="main.min.js" src="/rdk/app/libs/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    -->
    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/test/module/testee_helper',
            }
        });
    </script>
    <style type="text/css">
    .datetimepicker:nth-child(5)>.datetimepicker-minutes thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(6)>.datetimepicker-minutes thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(6)>.datetimepicker-hours thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(5)>.datetimepicker-hours thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(5)>.datetimepicker-days thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(6)>.datetimepicker-days thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(5)>.datetimepicker-days thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(6)>.datetimepicker-days thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(5)>.datetimepicker-months thead tr .switch{
        background-color: red;
    }
    .datetimepicker:nth-child(6)>.datetimepicker-months thead tr .switch{
        background-color: red;
    }
    </style>
</head>
<body ng-controller='rdk_ctrl' class="rdk_main">
    <div>Time</div>
    <div style="margin:20px;" class="demo3">
        <h6>双时间控件分钟</h6> 
        <rdk_time range setting="TimeGranularity"></rdk_time>
        <p>{{TimeGranularity.granularity=='week'?TimeGranularity.value[0].label:TimeGranularity.value[0]}}&nbsp{{TimeGranularity.granularity=='week'?TimeGranularity.value[1].label:TimeGranularity.value[1]}}</p>
    </div>
    <!-- 在页面渲染完成之前，显示在界面上，防止页面抖动 -->
    <!--     这个节点可选，删除后，RDK会自动生成一个    -->
    <!--           这个节点只支持基本HTML标签           -->
    <div style="height:100px"></div>
    <rdk_loading>
        <img src="images/loding.gif" alt="loading..."/>
    </rdk_loading>
</body>

</html>
