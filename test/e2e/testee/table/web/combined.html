<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>RDK应用工程模板</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/global.css">

    <!-- 应用在开发、调试阶段，请使用下面这个节点，RDK会使用编译前的代码，方便定位问题 -->
    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="combined.js"></script>

    <!-- 应用正式运行的时候，请使用下面这个节点，RDK会使用编译后的代码，代码体积小，下载快 -->
    <!--
    <script data-main="main.min.js" src="/rdk/app/libs/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    -->
    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/test/module/testee_helper',
            }
        });
    </script>
</head>

<body ng-controller='rdk_ctrl' class="rdk_main">
    <div style="position:relative">
        <div class="demo1">
            <rdk_accordion ds="ds_table" ds_url="$svr/salary1" ds_query_if="ready" 
                caption="'表1'" style="width:500px;">
                <rdk_table data="ds_table" id="dsTable" page_size="2"></rdk_table>
            </rdk_accordion>
            <textarea style="position:absolute;width:25%;height:100px;right:25%;top:45%">{{selectedInfo}}</textarea>
        </div>
        <div class="demo2" ds="ds_accordion" ds_url="$svr/salary2" ds_query_if="ready" style="width:500px;">
            <rdk_accordion caption="'Accordion_'+$index"  ng-repeat="table in ds_accordion">
                <rdk_table id="wks_table_{{$index}}" data="table" setting="tablesetting" 
                ></rdk_table>
            </rdk_accordion>
        </div>
        <div class="demo3">
            <rdk_tab style="width:400px;margin-left:0px">
                <div title="1" class="title1">
                    <rdk_table data="ds_table" id="tab_table_1"></rdk_table>
                </div>
                <div title="2" class="title2">
                    <rdk_combo_select>
                        <rdk_table data="ds_table" style="width:500px" id="tab_table_2"></rdk_table>
                    </rdk_combo_select>
                </div>
                <div title="3" class="title3">
                    <rdk_accordion caption="'t3'">
                        <rdk_table data="ds_table" id="tab_table_3"></rdk_table>
                    </rdk_accordion>
                </div>
                <div title="4" class="title4">
                    <rdk_tab>
                        <div title="4.01">
                            <rdk_table data="ds_table" id="dsTable" page_size="3" id="tab_table_4"></rdk_table>
                        </div>
                    </rdk_tab>
                </div>
            </rdk_tab>
        </div>
        <!-- table与scroller组合时，table显现不出来 noData-->
        <!--<div class="demo4">
            <rdk_scroller style="width:600px;height:500px;" data="scrollerData" scroll_policy="manual">
                <rdk_table ds={{item.ds}} ds_url={{item.dsUrl}} ds_query_if="ready" id={{item.ds}} 
                style="width:300px;height:300px"></rdk_table>
            </rdk_scroller>
        </div>-->
        <div class="demo5">
            <rdk_panel title="'panel table'" show_title="true" show_close="true" width="600px">
                <rdk_table data="ds_table" id="panel_table" page_size="4"></rdk_table>
            </rdk_panel>
        </div>
        <div style="clear:both"></div>
        <!--<div class="demo6">
            <rdk_panel show_close="true" width="600px" height="500px" title="'multiple table'" show_title="true">
                <rdk_combo_select open="true" style="height:500px">
                    <rdk_scroller scroll_policy="manual" data="multipleData">
                        <rdk_table ds={{item.ds}} ds_url={{item.dsUrl}} ds_query_if="ready" id={{item.ds}}>
                        </rdk_table>
                    </rdk_scroller>
                </rdk_combo_select>
            </rdk_panel>
        </div>-->
    </div>
    <!-- 在页面渲染完成之前，显示在界面上，防止页面抖动 -->
    <!--     这个节点可选，删除后，RDK会自动生成一个    -->
    <!--           这个节点只支持基本HTML标签           -->
    <div style="height:100px"></div>
    <rdk_loading>
        <img src="images/loding.gif" alt="loading..."/>
    </rdk_loading>
</body>

</html>
