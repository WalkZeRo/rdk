<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>ProgressBar 自测</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/global.css">

    <!-- 应用在开发、调试阶段，请使用下面这个节点，RDK会使用编译前的代码，方便定位问题 -->
    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="self.js"></script>
    

    <!-- 应用正式运行的时候，请使用下面这个节点，RDK会使用编译后的代码，代码体积小，下载快 -->
    <!--
    <script data-main="main.min.js" src="/rdk_server/app/libs/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    -->
    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/test/module/testee_helper',
            }
        });
    </script>
</head>
<style>
    .progressBar{
        width:500px;
    }
    #ngProgress-container{
        top:300px;
    }
</style>
<body ng-controller='rdk_ctrl' class="rdk_main">
    <!--value-->
    <div class="progressBar value">
        <rdk_progressbar value="20" style="width:200px"></rdk_progressbar>
    </div>
    <!--max value-->
    <div class="progressBar max">
        <rdk_progressbar value="20" max="80" style="width:200px"></rdk_progressbar>
    </div>
    <!--type--background-color-->
    <div class="progressBar danger">
        <rdk_progressbar value="20" type="danger" style="width:200px"></rdk_progressbar>
    </div>
    <div class="progressBar warning">
        <rdk_progressbar value="20" type="warning" style="width:200px"></rdk_progressbar>
    </div>
    <div class="progressBar info">
        <rdk_progressbar value="20" type="info" style="width:200px"></rdk_progressbar>
    </div>
    <!--animate-->
    <div class="progressBar animate">
        <rdk_progressbar value="Value" animate="true" style="width:200px"></rdk_progressbar>
        <button ng-click="increase()">增加进度</button>
    </div>
    <!--null-->
    <div class="progressBar start">
        <button ng-click="start()">start</button>
        <span>{{width}}</span>
    </div>
    <div class="progressBar stop">
        <button ng-click="stop()">stop</button>
    </div>
    <rdk_loading>
        <img src="images/loding.gif" alt="loading..."/>
    </rdk_loading>
</body>

</html>
