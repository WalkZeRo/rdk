<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Panel组合场景</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/global.css">

    <!-- 应用在开发、调试阶段，请使用下面这个节点，RDK会使用编译前的代码，方便定位问题 -->
    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="combined.js"></script>
    

    <!-- 应用正式运行的时候，请使用下面这个节点，RDK会使用编译后的代码，代码体积小，下载快 -->
    <!--
    <script data-main="main.min.js" src="/rdk_server/app/libs/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    -->
    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/test/module/testee_helper',
            }
        });
    </script>
</head>
<style>
    .demo{
        margin:15px;
    }
</style>
<body ng-controller='rdk_ctrl' class="rdk_main">
    <div class="accordion demo">
        <rdk_panel show_title="true">
            <rdk_accordion caption="'hello'">
                <div>RDK</div>
            </rdk_accordion>
        </rdk_panel>
    </div>
    <div class="combo demo">
        <rdk_panel show_title="true">
            <rdk_combo_select style="height:100px">
                <div>Combo Select</div>
            </rdk_combo_select>
        </rdk_panel>
    </div>
    <div class="scroller demo">
        <rdk_panel show_title="true">
            <rdk_scroller data="items" style="height:60px" scroll_policy="manual">
                <div>{{item}}</div>
            </rdk_scroller>
        </rdk_panel>
    </div>
    <div class="tab demo">
        <rdk_panel show_title="true" style="width:300px">
            <rdk_tab>
                <div title="rdk_server">
                    <div>rdk</div>
                </div>
                <div title="rdk_client">
                    <div>rdk_client</div>
                </div>
            </rdk_tab>
        </rdk_panel>
    </div>
    <!-- 在页面渲染完成之前，显示在界面上，防止页面抖动 -->
    <!--     这个节点可选，删除后，RDK会自动生成一个    -->
    <!--           这个节点只支持基本HTML标签           -->
</body>

</html>
