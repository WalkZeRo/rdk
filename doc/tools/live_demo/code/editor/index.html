
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><fieldset class="editorSet left">

	<div class="handler handler_horizontal"></div>
	<div class="editor js bottom">
		<textarea rows="10" cols="40" id="code_js"></textarea>

<div class="handler handler_vertical"></div>

	</div>

	</div>

</body></html>
