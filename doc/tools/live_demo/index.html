<link rel="stylesheet" href="./code/sys_plugins/code/css/plugin_code_css" type="text/css"/>
<script src="./code/sys_plugins/code/js/plugin_code_js" type="text/javascript"></script>
<script type="text/javascript">
	var runjs;
	$(document).ready(function(){
		dialog = new Dialog();
		flow = new Flow();
		var explorer = new Explorer({
			target:$(".explorer"),
			fold:$(".fold_control"),
			core:$(".core"),
			show:false
		});
		var editor = new Editor({
			target:$(".editor_wrapper"),
			example: _getExampleId()
		});
		// var menu = new Menu({
		// 	target:$(".headerMenu"),
		// });
		runjs = new RunJS({
			editor:editor,
			explorer:explorer,
			// menu:menu,
			flow:flow,
			dialog:dialog,
			plugins:plugins,
			cur_opt:"login",
			mode:'code'
		});

		//修正打开demo链接地址
		document.getElementById('openDemo').href = "/doc/client/demo/" + _getExampleId();
	});

	// by 陈旭：把 ident 当做例子id传递
	function _getExampleId() {
		var id = location.search.substring(1)
		return id ? id : 'welcome';
	}
</script>
