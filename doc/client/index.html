				"directives": "/doc/tools/doc_js/directives",
				"dc": "/doc/tools/doc_js/DocCategory",
				"md": "/doc/tools/doc_js/Markdown.Converter",
				"md-plugin": "/doc/tools/doc_js/Markdown.Plugin",
				"md-style": "/doc/tools/md-style-github",
			}
		});
		
		var deps = ['directives', 'dc', 'md', 'md-plugin', 'css!md-style', 'rd.controls.Tree'];
		define('main', deps, function() {
			var app = angular.module("rdk_app", ['rd.demo.Directives', 'rd.controls.Tree']);
			app.controller('rdk_ctrl', ['$scope', 'MarkdownService', main]);
		});
		
		location.hash = 'client/common/datasource/DataSourceService.md';
		function main(scope, MarkdownService) {
			MarkdownService.setScope(scope);
			MarkdownService.loadFromHash();
			
			scope.isMarkdown = false;
			scope.menuCfg = menuCfg;
			
			scope.clickHandler = function(event, item) {
				scope.isMarkdown = !!item.doc;
				if (scope.isMarkdown) {
					requestMarkdown(item.doc);
				}
				scope.$apply()
			}
		}
		
		function getFont(treeId, node) {
			return node.font ? node.font : {};
		}

<style>
.main {
	display: inline-block;
	border:1px solid #CCC;
	border-radius:2px;
	width: 100%;
	height: 100%;
	margin-top: 20px;
}
</style>

<body ng-controller="rdk_ctrl" class="rdk_main">
    <div style="display: absolute;left:0px;">
        <rdk_tree data="menuCfg" node_field="module" rdk_click="clickHandler">
		</rdk_tree>
    </div>
	<div id="main" class="main" ng-show="isMarkdown"></div>
	<iframe name="outterLink" class="main" ng-hide="isMarkdown"></iframe>
</body>
