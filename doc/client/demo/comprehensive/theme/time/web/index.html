<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Time -> gap</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
     <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/doc/tools/doc_js/doc_app_helper',
            }
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/time.css">
</head>
<body ng-controller='myCtrl'>
    <div class="combo_select" rdk-theme="rdk-red">
        <rdk_time range setting="gap" label="" ></rdk_time>
    </div>
    <hr>
    <div class="combo_select" rdk-theme="rdk-blueee">
        <rdk_time setting="gap1" label=""></rdk_time>
    </div>
    <hr>
    <div class="combo_select" rdk-theme="rdk-green">
        <rdk_time setting="gap2" label=""></rdk_time>
    </div>
    <hr>
     <div class="combo_select"  rdk-theme="rdk-redd">
        <rdk_time setting="gap3" label=""></rdk_time>
    </div>
</body>
</html>
