<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Module -> Condition bar</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
    <rdk_module id="conBar" url="module/condition-bar.html"></rdk_module>
    <br><br><br>
    <button ng-click="getTime()">getTime()</button>
    <button ng-click="getSelectedProvince()">getSelectedProvince()</button>
</body>

</html>
