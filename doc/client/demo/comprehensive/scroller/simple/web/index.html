<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Scroller -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
    require.config({
        paths: {
            //这里引用了rdk应用的公共助手文件，不要改动
            "application": '/doc/tools/doc_js/doc_app_helper',
        }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-controller='myCtrl' class="rdk-loading">
    <rdk_scroller id="dsScroller" ds="dsScroller" ds_url="$svr/data"  ds_query_if="ready" loop="false" 
     scroll_policy="manual" page_num="{{dsScroller.length -1 }}" class="scollerDiv" offset="20">
        <div class="wrapper" ng-click="appScope.clickItem(item)" ng-class="{true :'selected', false :'normal'}[item.selected == '1']">
            <span ng-bind="item.title"></span>
            <br>
            <span class="oldPercent">{{item.oldPercent}}%</span>
            <span class="newPercent">{{item.newPercent}}%</span>
        </div>
        <div class="bottom_line"  ng-show="{{item.selected == '1'}}"></div>
    </rdk_scroller>
</body>

</html>
