<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Graph -> Pie</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/doc/tools/doc_js/doc_app_helper',
            }
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-controller='rdk_ctrl' class="rdk_main">
<div class="pie_container">
    <rdk_graph id="chart_pie" ds="dsGraph" ds_url="$svr/data" ds_query_if="ready"
        graph_define="scripts/graph_define/simple_pie.js" ></rdk_graph>
    <p class="pie_title">呼叫建立成功率</p>
    <span class="pie_underline"></span>
</div>
    
</body>

</html>
