<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Tab -> Search</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/simple_tab1.css">
    <script type="text/javascript">
    require.config({
        paths: {
            //这里引用了rdk应用的公共助手文件，不要改动
            "application": '/doc/tools/doc_js/doc_app_helper',
        }
    });
    </script>
</head>

<body ng-controller='myCtrl'>
    <div class="hao images_down">
        <span class="title">全城通信</span>
        <span class='images_right' ng-click="images()" ></span>
        </rdk_panel>
        <rdk_table ds="ds_table" ds-url="/doc/client/demo/controls/table/mockdata/table_paging" ds_query_if="ready" page_size="6" setting="setting" search="true">
        </rdk_table>
    </div>
</body>
</html>
