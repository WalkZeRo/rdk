<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Tab -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
    require.config({
        paths: {
            //这里引用了rdk应用的公共助手文件，不要改动
            "application": '/doc/tools/doc_js/doc_app_helper',
        }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-controller='myCtrl' class="rdk_main">
    <rdk-tab id="tabid">
        <div ng-repeat="data in datas">
            <title_renderer>
                <rdk_single_indicator point_to="data.point_to" label="data.label" value="data.value" icon="{{data.icon}}">
                </rdk_single_indicator>
            </title_renderer>
            <p>{{data.label}}</p>
        </div>
    </rdk-tab>
</body>

</html>
