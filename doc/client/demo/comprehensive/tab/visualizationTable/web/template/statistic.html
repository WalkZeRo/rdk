<div class="inlineTab" controller="mStatisticCtrl">
    <rdk_tab draggable="false">
        <div title="{{item.title}}" ng-repeat="item in tabTitle">
            <div class="inlineTabTitle">Mesh Statistics</div>
            <rdk_table ds="ds_table1" ds-url="data/table_paging1.json" ds_query_if="ready" paging-visible="false"></rdk_table>
            <div class="inlineTabLine">
                <rdk_graph ds="dsGraphLine" ds_url="data/line.json" ds_query_if="ready"
                           graph_define="scripts/graph_line.js" width="560" height="248">
                </rdk_graph>
            </div>
            <div class="inlineTabBar">
                <rdk_graph ds="dsGraphBar" ds_url="data/bar.json" ds_query_if="ready"
                           graph_define="scripts/graph_bar.js" width="560" height="248">
                </rdk_graph>
            </div>
        </div>
    </rdk_tab>
</div>
