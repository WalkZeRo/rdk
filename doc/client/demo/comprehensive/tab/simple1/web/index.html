<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Tab -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <!-- <script type="text/javascript">
    require.config({
        paths: {
            //这里引用了rdk应用的公共助手文件，不要改动
            "application": '/doc/tools/doc_js/doc_app_helper',
        }
    });
    </script> -->
    <style type="text/css">
        .tab_main{
            width:800px;
        }
        .title_score{
            color:#ccc;
        }
        .sub-title .title_score{
            color:#333;
        }
        /*一二级表头公共样式设置*/
        .ui-tabs .ui-tabs-nav li:hover a{
            text-decoration: underline;
            text-decoration-color: #2a6496;
            color:#2a6496;
        }
        .ui-tabs .ui-tabs-nav li:hover a .title_score{
            color:#2a6496;
        }
        .ui-tabs .ui-tabs-nav li:hover a.selected .title_score{
            color:#2a6496;
        }
        .rdk-tab-module .title li a.selected .title_score{
            color:#008FD4;
        }
        /*一级表头样式设置*/
        .rdk-tab-module .ui-widget-header{
            border-bottom-right-radius:0;
            border-bottom-left-radius:0;
            margin: .2em 1.2em 0;
        }
        .rdk-tab-module .ui-widget-header li{
            width:33.33%;
            text-align: center;
        }
        .rdk-tab-module .ui-widget-header li a{
            display:inline-block;
            width:100%;
        }
        .rdk-tab-module .bottom_line{
            width:110px;
            left:66px;
        }
         /*二级表头样式设置*/
         .sub-title-content{
            margin-top:4px;
         }
        .sub-title,.sub-title-content>div{
            border:none;
            margin-top:0;
        }
        .sub-title-content>div>ul{
            border-bottom:none!important;
        }
        .ui-tabs .ui-tabs-panel{
            padding:0;
        }
        .sub-title .ui-tabs-anchor{
            font-size:12px!important;
        }
        .sub-title ul li>span{
            display:none!important;
        }
        .sub-title-content .content{
            padding:0 .8em;
        }
    </style>
</head>

<body ng-controller='myCtrl' class="rdk_main tab_main">
    <rdk-tab draggable="false">
        <div class="sub-title">
            <title_renderer>
                <span>重要指标</span> 
            </title_renderer>
            <rdk-tab class="sub-title-content" draggable="false">
                <div>
                    <title_renderer>
                        <span>重要指标</span> 
                        <span>(0/0.8)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>123</p>
                </div>
                <div>
                    <title_renderer>
                        <span>无线需求</span> 
                        <span>(10/10.5)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>234</p>
                </div>
                <div>
                    <title_renderer>
                        <span>无线</span> 
                        <span>(66/67.8)</span>
                    </title_renderer>
                </div>
                <div>
                    <title_renderer>
                        <span>视频</span> 
                        <span>(14/21.2)</span>
                    </title_renderer>
                </div>
                <div>
                    <title_renderer>
                        <span>大数据</span> 
                        <span>(14/21.2)</span>
                    </title_renderer>
                </div>
            </rdk-tab>
        </div>
        <div class="sub-title">
            <title_renderer>
                <span>业务体验</span> 
                <span class="title_score">96/100</span>
            </title_renderer>
            <rdk-tab class="sub-title-content" draggable="false">
                <div>
                    <title_renderer>
                        <span>网页浏览</span> 
                        <span class="title_score">(0/0.8)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>123</p>
                </div>
                <div>
                    <title_renderer>
                        <span>即时通讯</span> 
                        <span class="title_score">(10/10.5)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>234</p>
                </div>
                <div>
                    <title_renderer>
                        <span>社交媒体</span> 
                        <span class="title_score">(66/67.8)</span>
                    </title_renderer>
                </div>
                <div>
                    <title_renderer>
                        <span>视频</span> 
                        <span class="title_score">(14/21.2)</span>
                    </title_renderer>
                </div>
            </rdk-tab>
        </div>
        <div class="sub-title">
            <title_renderer>
                <span>无线质量</span> 
                <span class="title_score">91/100</span>
            </title_renderer>
            <rdk-tab class="sub-title-content" draggable="false">
                <div>
                    <title_renderer>
                        <span>无线概览</span> 
                        <span class="title_score">(0/0.8)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>123</p>
                </div>
                <div>
                    <title_renderer>
                        <span>无线需求</span> 
                        <span class="title_score">(10/10.5)</span>
                    </title_renderer>
                    <p>123</p>
                    <p>234</p>
                </div>
                <div>
                    <title_renderer>
                        <span>无线</span> 
                        <span class="title_score">(66/67.8)</span>
                    </title_renderer>
                </div>
                <div>
                    <title_renderer>
                        <span>视频</span> 
                        <span class="title_score">(14/21.2)</span>
                    </title_renderer>
                </div>
            </rdk-tab>
        </div>
    </rdk-tab>
</body>

</html>
