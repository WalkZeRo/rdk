<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>ComboSelect -> Frozen</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/simple_tabSelect.css">
</head>
<body ng-controller='myCtrl'>
    <div class="combo_select">
        <rdk_combo_select>
            <rdk_basic_selector data="allItems" multiple_select="false" track_item_by="" child_change="selected2string" ><span>{{item.label}}</span>
            </rdk_basic_selector>
        </rdk_combo_select>
    </div>
    <hr>
    <div class="combo_select">
        <rdk_combo_select caption="'四川'">
            <rdk_basic_selector data="allCitys" multiple_select="false" id="id_selector" track_item_by="" child_change="selected2string" ><span>{{item.name}}</span>
            </rdk_basic_selector>
        </rdk_combo_select>
         <rdk_combo_select caption="'全部区'">
            <rdk_basic_selector data="allAreas" multiple_select="false" track_item_by="id" child_change="selected2string" ><span>{{item.label}}</span>
            </rdk_basic_selector>
        </rdk_combo_select>
    </div>
    <hr>
    <div class="combo_select">
        <rdk_combo_select caption="'四川'">
            <rdk_basic_selector data="allCitys" multiple_select="false" track_item_by="" child_change="selected2string" ><span>{{item.label}}</span>
            </rdk_basic_selector>
        </rdk_combo_select>
    </div>
</body>

</html>
