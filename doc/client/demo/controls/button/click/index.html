<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>btn -> search</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <!-- <link rel="stylesheet" type="text/css" href="css/btn.css"> -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head> 

<body ng-controller = "myCtrl">
    <rdk_button click= "clickHandler" label="点击"></rdk_button>
    <rdk_button label='我也来也' click="clickHandlerErr()"></rdk_button>
    <rdk_button label="抑制了告警" click="supressWarn({'msg':'hello'})" supress_warn></rdk_button>
</body>
</html>
