<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Tree -> Basic</title>

    -->

<body ng-controller='myCtrl' style="margin-top:20px">
    <rdk_tree data="treeData" id="mytree"></rdk_tree>

</body>

</html>
