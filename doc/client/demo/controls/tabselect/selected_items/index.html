<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>tabSelect -> selectedItems</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller="myCtrl">
    <rdk_tab_select ds="tabselectData" ds_url="/doc/client/demo/controls/tabselect/data_source/tab_select_ds" ds_query_if="ready" selected_items="selItems" track_item_by="trackItemByVal" searchable='false' label_field='label' node_field='dim' data='tabselectData' child_change="tabSelectChanged"></rdk_tab_select>
</body>

</html>
