<rdk_scroller data="images" page_num=3 scroll_policy="manual" has_vertical_scrollbar="true" style="width:600px;height:280px" >
    <div>
      <span> {{item.title}} </span> 
      <img ng-src="{{item.src}}"  />
      <rdk_graph graph_define="graph_define/simple_line.js" data="item.graphData" width="300"></rdk_graph>
    </div>
</rdk_scroller>
