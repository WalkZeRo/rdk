<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_scroller data="images" page_num=3>

    <!--         <img ng-src="{{item.src}}" width="200px" />
      <span> {{item.title}} </span> -->
        <div>
          <img ng-src="{{item.src}}"  />
          <span> {{item.title}} </span> 
          <rdk_graph graph_define="scripts/graph_define/simple_line.js" data="item.graphData"></rdk_graph>
        </div>
    </rdk_scroller>

</body>

</html>
