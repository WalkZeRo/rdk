<div style="display: flex;justify-content: space-around;padding: 0 30px">
    <rdk-time-pane setting="settingSingle"></rdk-time-pane>

    <rdk-time-pane range  setting="showGranularity"></rdk-time-pane>

    <rdk-time-pane input setting="settingSingle2"></rdk-time-pane>

    <rdk-time-pane range input setting="showGranularity2"></rdk-time-pane>
</div>
<h4>备注：</h4>
<h5>输入还支持时间宏，比如输入now-10n,
    now 代表当前时间。now - 10n 代表当前时间向前追溯10分钟。支持y/m/d/h/n五种追溯方式。</h5>
<h5>周粒度不支持输入</h5>
