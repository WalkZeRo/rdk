<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Renderer</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <div>
        <rdk_basic_selector id="id_selector" data="allItems" ng-init="initialValue()">
            <item_renderer>
                <span>{{item.label + '~渲染'}}</sapn>
                <i class="{{appScope.img_selected}}" ng-click="appScope.selfImageByRender()"></i>
            </item_renderer>
        </rdk_basic_selector>
    </div>
    <hr>
    <div>
        <form>
            <h1>自定义图片渲染示例</h1>
            <label>自定义图片:</label>
            <select ng-model="img_selected" ng-options="m.value as m.label for m in imgRes" ng-change="imgChanged()">
                <option value="">--请选择图片--</option>
            </select>
            <img ng-src="{{img_value}}">
            <br>
        </form>
    </div>
    <div>
        <h1>自定义指令渲染示例</h1>
        <rdk_basic_selector id="id_selector" data="allItems" ng-init="initialValue()">
            <render></render>
        </rdk_basic_selector>
    </div>    
</body>

</html>
