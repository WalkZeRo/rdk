<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Map</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

</head>

<body ng-controller='myCtrl'>
    <rdk_map id="gis" map_define="/doc/client/demo/controls/map/basic/scripts/graph_define/map.js" 
       map="'/doc/client/demo/controls/map/basic/data/jilin.json'"></rdk_map>
</body>

</html>
