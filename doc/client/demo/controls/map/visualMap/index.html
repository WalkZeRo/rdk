<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Map -> visualMap</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

    <script type="text/javascript">
        require.config({
            paths: {
                //页面的国际化文件配置信息
                "echarts": '/rdk/app/libs/echarts/echarts3.common.min.modified',
            }
        });
    </script>
</head>

<body ng-controller='myCtrl' style="width:800px;margin:0 auto">
    <button ng-click="setMarkPoint()" ds="markPoint" ds-url="data/markPoint.json">
        给地图添加MarkPoint
    </button>
    <rdk_map ds="colorMap" ds-url="data/colorMap.json" query_if="ready"
        map_define="scripts/graph_define/map.js" map="'data/jilin.json'">
    </rdk_map>
</body>

</html>
