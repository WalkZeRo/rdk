<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Map</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/libs/rdk/rdk" src="/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

</head>

<body ng-controller='myCtrl'>
    地域选择：
    <select ng-options="map.url as map.name for map in mapData" ng-model="mapUrl">
    </select>
    <rdk_map id="gis" map_define="/demo/controls/map/changemap/scripts/graph_define/map.js" map="mapUrl"></rdk_map>   
</body>

</html>
