<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/rdk/app/modules/rdk_app_helpers',
            }
        });
    </script>
</head>

<body ng-controller='myCtrl'>
<h5>请选择您所在的省市</h5>
<div class="area-wrap">
    <rdk_combo_select open-policy="hover">
        <rdk-area-select area-data="test1"  setting="setting"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test1">
    你选择的地区：{{test1.province.name}}  {{test1.city.name}}  {{test1.area.name}}
</div>
<h5>请选择您所在的市</h5>
<div class="area-wrap">
    <rdk_combo_select>
        <rdk-area-select area-data="test2"   granularity="city" setting="setting"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test2">
    你选择的地区：{{test2.province.name}}  {{test2.city.name}}  {{test2.area.name}}
</div>
</body>

</html>
