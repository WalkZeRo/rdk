<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/rdk/app/modules/rdk_app_helpers',
            }
        });
    </script>
    <style>
        .area-wrap3 .rdk-combo-select-module .combo-content-theme {
            width: 90px;
            min-width: 0;
        }
    </style>
</head>

<body ng-controller='myCtrl'>
<ds id="dsProv1" url="app/libs/rdk/server/areaServiceProv"></ds>
<ds id="dsCity1" url="app/libs/rdk/server/areaServiceCity"></ds>
<ds id="dsArea1" url="app/libs/rdk/server/areaServiceArea"></ds>
<ds id="dsProv2" url="app/libs/rdk/server/areaServiceProv"></ds>
<ds id="dsCity2" url="app/libs/rdk/server/areaServiceCity"></ds>
<ds id="dsArea2" url="app/libs/rdk/server/areaServiceArea"></ds>
<h5>请选择您所在的省市</h5>
<div class="area-wrap">
    <rdk_combo_select open-policy="hover">
        <rdk-area-select ds_province="dsProv1" ds_city="dsCity1" ds_area="dsArea1"  area-data="test1"  setting="setting"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test1">
    你选择的地区：{{test1.province.name}}  {{test1.city.name}}  {{test1.area.name}}
</div>
<h5>请选择您所在的市</h5>

<div class="area-wrap area-wrap3">
    <rdk_combo_select open-policy="hover">
        <rdk-area-select ds_province="dsProv2" ds_city="dsCity2" ds_area="dsArea2" area-data="test2"   granularity="city" setting="setting"></rdk-area-select>
    </rdk_combo_select>
</div>

</body>

</html>
