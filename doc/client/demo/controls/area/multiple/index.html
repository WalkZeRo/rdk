<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/doc/tools/doc_js/doc_app_helper'
            }
        });
    </script>
    <style>
        .show{
            line-height: 50px;
            color: #00AAFF;
        }
        .area-wrap1 .rdk-area-contain .rdk-area-content ul{
            width: 550px;
        }
        .rdk-combo-select-module .combo-content-theme{
            width: 400px;
        }
    </style>
</head>

<body ng-controller='myCtrl'>
    <ds id="dsProv1" url="../doc/client/demo/common/datasource/server/areaServiceProv.js"></ds>
    <ds id="dsProv2" url="../doc/client/demo/common/datasource/server/areaServiceProv.js"></ds>
    <ds id="dsCity2" url="../doc/client/demo/common/datasource/server/areaServiceCity.js"></ds>
    <ds id="dsProv3" url="../doc/client/demo/common/datasource/server/areaServiceProv.js"></ds>
    <ds id="dsCity3" url="../doc/client/demo/common/datasource/server/areaServiceCity.js"></ds>
    <ds id="dsArea3" url="../doc/client/demo/common/datasource/server/areaServiceArea.js"></ds>
    <h3>选择省(多选)</h3>
    <div class="area-wrap1">
        <rdk_combo_select>
            <rdk-area-select multiple-select="true" ds_province="dsProv1" area-data="resultData1" granularity="province"></rdk-area-select>
        </rdk_combo_select>
    </div>
    <div ng-if="resultData1" class="show">
        你选择的地区：{{resultData1.province.name}} {{resultData1.city.name}} {{resultData1.area.name}}
        <span ng-repeat="province in resultData1.province">{{province.name}}; </span>
    </div>

    <h3>选择省市(多选)</h3>
    <div class="area-wrap">
        <rdk_combo_select>
            <rdk-area-select multiple-select="true" ds_province="dsProv2" ds_city="dsCity2" area-data="resultData2" granularity="city"
                             freeze-province="false"></rdk-area-select>
        </rdk_combo_select>
    </div>
    <div ng-if="resultData2" class="show">
        你选择的地区：{{resultData2.province.name}} {{resultData2.city.name}}
        <span ng-repeat="city in resultData2.city">{{city.name}}; </span>
    </div>

    <h3>选择省市区(多选)</h3>
    <div class="area-wrap">
        <rdk_combo_select  open-policy="hover">
            <rdk-area-select multiple-select="true" ds_province="dsProv3" ds_city="dsCity3" ds_area="dsArea3" area-data="resultData3"></rdk-area-select>
        </rdk_combo_select>
    </div>
    <div ng-if="resultData3" class="show">
        你选择的地区：
        {{resultData3.province.name}} {{resultData3.city.name}}
        <span ng-repeat="area in resultData3.area">{{area.name}}; </span>
    </div>
</body>

</html>
