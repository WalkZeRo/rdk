<ds id="dsProv1" url="$svr/mock/areaServiceProv.js"></ds>
<ds id="dsProv2" url="$svr/mock/areaServiceProv.js"></ds>
<ds id="dsCity2" url="$svr/mock/areaServiceCity.js"></ds>
<ds id="dsProv3" url="$svr/mock/areaServiceProv.js"></ds>
<ds id="dsCity3" url="$svr/mock/areaServiceCity.js"></ds>
<ds id="dsArea3" url="$svr/mock/areaServiceArea.js"></ds>
<h5>选择省</h5>
<div class="area-wrap">
    <rdk_combo_select>
        <rdk-area-select ds_province="dsProv1"  area-data="test1"   granularity="province"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test2">
    你选择的地区：{{test1.province.name}}  {{test1.city.name}}  {{test1.area.name}}
</div>

<h5>选择省市</h5>
<div class="area-wrap">
    <rdk_combo_select open-policy="hover">
        <rdk-area-select ds_province="dsProv2" ds_city="dsCity2"  area-data="test2"  granularity="city" freeze-province="false"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test1">
    你选择的地区：{{test2.province.name}}  {{test2.city.name}}  {{test2.area.name}}
</div>

<h5>选择省市区</h5>
<div class="area-wrap">
    <rdk_combo_select open-policy="hover">
        <rdk-area-select ds_province="dsProv3" ds_city="dsCity3" ds_area="dsArea3" area-data="test3"></rdk-area-select>
    </rdk_combo_select>
</div>
<div ng-if="test1">
    你选择的地区：{{test3.province.name}}  {{test3.city.name}}  {{test3.area.name}}
</div>
