<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/doc/tools/doc_js/doc_app_helper'
            }
        });
    </script>
    <style>
        .show{
            line-height: 50px;
        }
    .selected-item{
        display: inline-block;
        background-color: #3ab1ea;
        color: #fff;
        width: 150px;
        text-align: center;
        margin: 10px;
        border-radius: 4px;
    }
    </style>
</head>

<body ng-controller='myCtrl'>
    <ds id="dsProv" url="../doc/client/demo/common/datasource/server/areaServiceProv.js"></ds>
    <ds id="dsCity" url="../doc/client/demo/common/datasource/server/areaServiceCity.js"></ds>
    <ds id="dsArea" url="../doc/client/demo/common/datasource/server/areaServiceArea.js"></ds>

    <div style="padding: 30px">
        <div style="float: left">
            <h3>可选区域</h3>
            <div class="area-wrap">
                <rdk-area-select
                        rdk-theme="rdk-area-theme-self"
                        ds_province="dsProv" ds_city="dsCity" ds_area="dsArea"
                        area-data="resultData" show-all="false"
                        province-label="省份" city-label="城市" area-label="区镇"
                        multiple-select="true" multiple-area="true"></rdk-area-select>
            </div>
            <div style="clear: both"></div>
        </div>
        <div style="float: left;width: 400px;margin-left: 200px" ng-if="resultData" class="show">
            <h3>已选区域</h3>
            <div style="width: 100%">
                <span class="selected-item" ng-repeat="area in resultData.area">{{area.name}}</span>
            </div>
        </div>
    </div>
</body>

</html>
