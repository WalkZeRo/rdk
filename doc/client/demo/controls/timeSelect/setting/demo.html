<h4 style="color: #008FD4">rdk_time控件和rdk_time_select控件同一个setting配置验证双向绑定是否生效</h4>
<div>{{setting}}</div>
<div style="display: inline-block;vertical-align: top;margin-right: 80px">
<h4 style="background-color: #008FD4">绑定输入框使用 scene</h4>
<rdk_time setting="setting"></rdk_time>
</div>
<div style="display: inline-block;vertical-align: middle">
<h4 style="background-color: #008FD4">独立使用 scene</h4>
<rdk_time_select setting="setting"></rdk_time_select>
</div>
