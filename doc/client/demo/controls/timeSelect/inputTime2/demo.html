
<div class="rdk-time-range-module">
    <div class="rdk-time-container form-control" ng-class="{'focus':isFocus}">
        <input type="text" class="u-time-input" ng-focus="isFocus=true" ng-change="startInpChange(startInpVal)" ng-blur="startInpBlur()" ng-model="startInpVal">
        <span class="time-range-split"> -- </span>
        <input type="text" class="u-time-input" ng-focus="isFocus=true" ng-change="endInpChange(endInpVal)" ng-blur="isFocus=false" ng-model="endInpVal">
        <div class="u-time-select-wrap time-start rdk-scroll" ng-show="timeOpen">
            <rdk_time_select id="timeID1" class="u-time-select" setting="setting"></rdk_time_select>
        </div>
        <div class="u-time-select-wrap time-end rdk-scroll" ng-if="true && timeOpen">
            <rdk_time_select id="timeID2" class="u-time-select" setting="setting"></rdk_time_select>
        </div>
    </div>
    <i class="u-time-icon iconfont iconfont-e8c2" ng-click="toggleOpen()"></i>
</div>
<h4>你选择的时间值：<span>{{setting.value}}</span></h4>

<h4>备注：</h4>
<h5>输入还支持时间宏，比如输入now-10n,
    now 代表当前时间。now - 10n 代表当前时间向前追溯10分钟。支持y/m/d/h/n五种追溯方式。</h5>
<h5>周粒度不支持输入</h5>
