<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Editor -> Type</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl' >
    <div style="width:600px;" >
        <p>默认为文本类型</p>
        <rdk_editor text="myText" ></rdk_editor>
        <p>JavaScript</p>
        <rdk_editor text="myCode" type="JavaScript">
        </rdk_editor>
        <p>XML</p>
        <rdk_editor text="myXml" type="XML">
        </rdk_editor>
        <p>Html</p>
        <rdk_editor text="myHtml" type="Html">
        </rdk_editor>
    </div>
</body>

</html>
