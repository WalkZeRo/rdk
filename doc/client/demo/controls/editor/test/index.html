<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Editor -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

</head>

<body ng-controller='rdk_ctrl'>
    <rdk_tab id='tab' change="onChange">
        <rdk_editor ng-repeat="code in codes" title="{{code.file}}" mode="{{code.mode}}" value="code.code"></rdk_editor>
        <div title="运行">
            <iframe id="ifrm" frameborder="0" style="width:100%;height:100vh"></iframe>
        </div>
    </rdk_tab>
    
</div>
</body>

</html>
