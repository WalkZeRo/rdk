<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
		<title>FoldSelector Demo 4 complex</title>
	    <!--
	      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
	    -->
	    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
	    <script src="scripts/main.js"></script>
	</head>

	<body ng-controller='foldSelectorCtrl'>
		<rdk_fold_selector style="width: 50%" folded_icon="foldedIcon" unfolded_icon="unfoldedIcon"
						caption="caption" frozen="frozen" open="open" caption_editable="captionEditable"
						label_field="labelField" track_item_by="trackItemBy" searchable="searchable"
						selector_editable="selectorEditable" multiple_select="multipleSelect"
						data="data" selected_items="selectedItems" least="foldLeast">
		</rdk_fold_selector>

	</body>

</html>
