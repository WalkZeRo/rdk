<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>FoldSelector -> Selected_items</title>
    <!--
	      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
	    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='foldSelectorCtrl'>
    <rdk_fold_selector style="width: 50%" open="true" data="data" selected_items="selectedItems" change="changeHandler"></rdk_fold_selector>
</body>

</html>
