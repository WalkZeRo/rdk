<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Bullet -> ChangeSliderValue</title>

    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
	<script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl' style="margin-top:20px" >
    <div ng-model="inputScales"></div>
    <rdk_bullet 
            sliders="inputScales"
            slider_styles="sliderStyles"
            title="告警门限设置"
            editable
            step="1"
            min_value="0"
            max_value="100"
            show_legend
        ></rdk_bullet>

     <button ng-click="changeSliderValue()">改变SliderValue</button>
</body>

</html>
