<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Progressbar -> randomValue</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置，都是必选的
      rdk-app是应用的入口文件位置，可选。默认值是应用html文件所在目录下的 scripts/main.js 文件
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl' style="margin-top:20px" >
    <h3><button type="button" class="btn btn-sm btn-primary" ng-click="random()">Random</button></h3>
    <rdk-progressbar value="dynamic" type="type" style="width:300px;">
        
    </rdk-progressbar>

         
</body>

</html>
