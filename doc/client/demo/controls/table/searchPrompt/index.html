<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Table -> Server Search</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl' style="margin-top:20px">
    <rdk_table ds="ds_table" ds_url="/doc/client/demo/controls/table/mockdata/table_paging" ds_query_if="ready"
    	ds_condition_processor="conditionProcessor"
    	default_condition_processor="tableProcessor"
    	search='true' paging-type="server" page-size="5" search_prompt="搜索一下">
    </rdk_table>
</body>

</html>
