<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Table -> AddCheckBox</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_table id="table" ds="ds_table" ds_url="/doc/client/demo/controls/table/mockdata/table" ds_query_if="ready" setting="setting" add_check_box='true'>
    </rdk_table>
    <button style="margin-left: 100px" ng-click="sortClick()">隐藏第一列,排序第二列</button>
</body>

</html>
