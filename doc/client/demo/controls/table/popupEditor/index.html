<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Table -> columnEditable</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <style type="text/css">
      .modalcss{
        background-color:#fff !important;
        float: left !important;
      }
    </style>
</head>

<body ng-controller='myCtrl'>
    <rdk-table id="testID" lang="zh-CN" config="0" setting="setting" data="data"></rdk-table>

    <div id="selectModal_1" rdk_modal="hide" class="modalcss">
        <div style="margin: 20px">
            <rdk_basic_selector id="selectorID_1" editable="false" multiple_select="false" selected_items="selectedItems_1" data="allItems_1"></rdk_basic_selector>
        </div>
    </div>

    <div id="selectModal" rdk_modal="hide" class="modalcss">
	    <div style="margin: 20px">
	    	<rdk_basic_selector id="selectorID" editable="false" selected_items="selectedItems" data="allItems"></rdk_basic_selector>
	    </div>
        <button style="margin: 20px" ng-click="closeHandler()">close</button>
    </div>
</body>

</html>
