<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
    <button ng-click="load()">load</button>
    <button ng-click="destory()">destory</button>
    <!-- 
        load_on_ready默认值是true，模块会自动加载，如果需要自行控制模块加载时机，请将其设置为false
    -->
    <rdk_module id="mymodule" url="template/sample_module.html" load_on_ready="false"
        ready="moduleReady" destory="moduleDestory"></rdk_module>
</body>

</html>
