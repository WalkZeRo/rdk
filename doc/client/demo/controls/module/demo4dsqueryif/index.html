<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Module -> demo4dsqueryif</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
    <button ng-click="load()">load</button>
    <button ng-click="destroy()">destroy</button>
    <rdk_module id="mymodule"  load_on_ready="false" url="/doc/client/demo/controls/module/demo4dsqueryif/template/sample_module.html" destroy="moduleDestroy"></rdk_module>
</body>

</html>
