<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Module -> module id</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
	<p>
		如果一个module在同一页面上会被多次使用，那在模板中使用dom的id属性要很小心
		因为一个module多次使用后，dom树上就会有多个相同id的dom节点，因此在模块的html模板的id，必须使用 id@{{$moduleId}}
	</p>
    <rdk_module id="rdkModule" url="/doc/client/demo/controls/module/module_id/template/sample_module.html"></rdk_module>
</body>

</html>
