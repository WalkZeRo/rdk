<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                "sample_module": '/doc/client/demo/controls/module/basic/template/sample_module',
            }
        });
    </script>
</head>

<body ng-controller='rdk_ctrl'>
    <rdk_module url="template/sample_module.html"></rdk_module>
    <rdk_module url="template/sample_module.html"></rdk_module>
</body>

</html>
