<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>BasicSelector -> Basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
    <button ng-click="click()">click</button>
    <button ng-click="click1()">click1</button>
    <rdk_module id="{{myid}}" url="template/sample_module.html" init_data="{data: 'test111'}"></rdk_module>
    <rdk_module id="mymod" url="template/sample_module.html" controller="my_ctrl" load_timeout=5000 init_data="{data: 'test222'}"></rdk_module>
    <rdk_module url="template/sample_module1.html"></rdk_module>
</body>

</html>
