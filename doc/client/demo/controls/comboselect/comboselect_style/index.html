<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>ComboSelect -> Style</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <div>
        <rdk_combo_select caption="'已选项:'" ng-init="initialValue()">
            <rdk_basic_selector data="allItems" multiple_select="true" track_item_by="id" child_change="selected2string"><span>{{item.label}}</span>
            </rdk_basic_selector>
        </rdk_combo_select>
    </div>
    <hr>
     <div>
        <div style="float:right">
            <h1>生成的CSS样式字段</h1>
            <textarea ng-model="CSSValue" ng-change="attrChanged()">{{CSSValue}}</textarea>
        </div>
        <div>
            <h1>整体样式：</h1>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="widthValue" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>高度（height）：</label>
                <input type="text" ng-model="heightValue" ng-change="attrChanged()"></input>
            </form>
            <hr>
            <h1>caption属性：</h1>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="captionWidthValue" ng-change="attrChanged()"></input>
            </form>            
            <hr>
            <h1>combo-content-transclude属性</h1>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="transcludeWidth" ng-change="attrChanged()"></input>
            </form>              
            <form>
                <label>边框（margin-left）：</label>
                <input type="text" ng-model="marginLeft" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>背景色（background-color）：</label>
                <input type="color" ng-model="backgroundColorValue" ng-change="attrChanged()">{{backgroundColorValue}}</input>
            </form>
            <hr>
<!--             <h1>combo-content-theme属性：</h1>            
            <form>
                <label>光标样式（cursor）：</label>
                <select ng-model="cursor_Selected" ng-options="m.value as m.label for m in cursorRes" ng-change="attrChanged()">
                    <option value="">-- 请选择光标 --</option>
                </select>
            </form>            
            <hr> -->
        </div>
    </div>
</body>

</html>
