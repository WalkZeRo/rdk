<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>ComboSelect -> Frozen</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_combo_select  open='true' show_clear="true" clear="clearSelected">
        <rdk_basic_selector data="allItems" selected_items="highLight" multiple_select="true" track_item_by="id" child_change="selected2string"><span>{{item.label}}</span>
        </rdk_basic_selector>
    </rdk_combo_select>
</body>

</html>
