<!DOCTYPE html>
<html lang="en" ng-app="vmaxtime_demo_app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <link href="../../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../../libs/bootstrap-select/bootstrap-select.min.css" rel="stylesheet"> 
    <link href="../../../libs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet"> 
    <link href="../../../libs/codemirror/codemirror.css" rel="stylesheet" type="text/css" />
    <link href="./datetimepickerdemo.css" rel="stylesheet"> 
<body ng-controller="ctrl">
    <div class="mainDiv">
        <h2>时间宏的使用</h2>
        <h3>1、时间宏用于设置时间控件可点击日期范围</h3>
        <rdk-time value="timeMacroSet"></rdk-time>
        <h3>In the HTML:</h3>
        <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="timeOption1"></ui-codemirror>
        <h3>In the Controller:</h3> 
        <ui-codemirror ui-codemirror-opts="editorOptions">scope.timeMacroSet = {
            value:"now",
            startDate:"last week",
            endDate:"now"
        };
        </ui-codemirror>  
        <h3>2、时间宏的加减</h3>
        <rdk-time value="timeMacroCalculate"></rdk-time>
        <h3>In the HTML:</h3>
        <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="timeOption2"></ui-codemirror>
        <h3>In the Controller:</h3> 
        <ui-codemirror ui-codemirror-opts="editorOptions">scope.timeMacroCalculate = {
            value:"now",
            startDate:"last week - 1",
            endDate:"now - 24"
        };</ui-codemirror>        
    </div>
</body>
    <script src="../../../libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../libs/angular/angular.js"></script>
    <script src="../../../libs/angular/ui-codemirror.js"></script>
    <script src="../../../libs/bootstrap/js/bootstrap.js"></script>
    <script src="../../../libs/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="../../../libs/bootstrap-datepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../../../libs/codemirror/codemirror.js"></script>
    <script src="../../../libs/codemirror/mode/javascript.js"></script>

    <!-- 正式环境建议包含这个文件，加快运行速度

    </script>
    
    <script src="./timeMacro.js"></script>
</html>
