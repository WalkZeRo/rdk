<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Selector Demo 4 groupby</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
	<!-- 给出一堆数据，及被选中数据，然后根据自定义的groupby方法归类生成几坨。 -->
    <rdk_selector style="width:50%" data="allItems" selected_items="dimSelectedItems" groupby="groupByFun"></rdk_selector> 

</body>

</html>
