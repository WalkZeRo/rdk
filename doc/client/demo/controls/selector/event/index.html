<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Selector -> Event</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_selector id="selectorID" style="width: 50%" id="selectorID" open="true" data="allItems" selected_items="dimSelectedItems" groupby="groupByFun"></rdk_selector>

	<div>
	    <button ng-click="changeSelectedItems()">重置选中对象</button>
	    <button style="margin: 10px" ng-click="close()">关闭所有</button>
	    <button style="margin: 10px" ng-click="open()">打开所有</button>		
	</div>
</body>

</html>
