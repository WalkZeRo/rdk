<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Selector -> Complex</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_selector style="width: 50%" folded_icon="'fa fa-arrow-circle-down'" unfolded_icon="'fa fa-arrow-circle-up'" frozen='false' open='true' caption_editable='false' label_field='label' track_item_by='id' multiple_select='true' searchable='false' selector_editable='false' data="groupData" selected_items="groupSelectedItems" change='changeHandler'>
    </rdk_selector>
</body>

</html>
