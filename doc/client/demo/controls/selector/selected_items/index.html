<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Selector -> selected_items</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <!-- selectedItems双向绑定，外部影响内部-->
    <rdk_selector id='test4selector' style="width:50%" data='groupData' selected_items='groupSelectedItems'></rdk_selector>

    <button style='margin-top: 30px' ng-click='clickHandler()'>改变selecteditems</button>
</body>

</html>
