<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Selector Demo 4 data</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <!-- data双向绑定，外部影响内部 -->
    <rdk_selector style="width:50%" data='groupData' selected_items='groupSelectedItems'></rdk_selector>  
    <!-- data双向绑定，内部新增一数据，外面scope.groupData也能实时取到当前数据，此项不常用 -->  
<!-- 	<rdk_selector style="width:50%" data='groupData' selected_items='groupSelectedItems' change="changeHandler" selector_editable="true"></rdk_selector> -->
</body>

</html>
