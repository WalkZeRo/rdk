<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>demo 4 modal</title>
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <style type="text/css">
      .modalcss{
        background-color:#fff !important;
        /*border:1px solid #ff0000 !important;*/
        width:400px !important;
        height:100px !important;
      }
    </style>
  
</head>

<body ng-controller='myCtrl'>
  <button ng-click="setmodal('topModal', 'modal', {x:100, y:100})">模态框</button>

  <div style="width:100%;height:200px;font-family:Courier New;border:1px solid red" id="id_p">
    DEMO演示：<br>
    单击“模态框”按钮，弹出模态框<br>
  </div>

  <div id="topModal" rdk_modal="hide" class="modalcss">
    <strong>
      这是弹出模态框，坐标为{100, 100}<br>
      单击“close”，关闭该弹出框<br>
      单击“show sub modal”，弹出子模态框<br>
    </strong>
    <button ng-click="setmodal('topModal', 'hide')">close</button>
    <button ng-click="setmodal('subModal', 'modal', {x:200,y:200})">show sub modal</button>
  </div>

  <div id="subModal" rdk_modal="hide" class="modalcss">
    <strong>
    这是子弹出框<br>
    子模态框坐标{200, 200}<br>
    单击“close”，关闭该弹出框<br>
    </strong>
    <button ng-click="setmodal('subModal', 'hide')">close</button>
  </div>

</body>

</html>
