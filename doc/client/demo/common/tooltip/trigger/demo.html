<div class="content">
    <div>
        <label>默认的trigger：focus，请点击输入框</label>
        <input type="text" rdk_tooltip="<span>prompt text</span>"  >
    </div>
    <div>
        <label>trigger：hover，请将鼠标移至输入框上方</label>
        <input type="text" rdk_tooltip="<span>prompt text</span>"  rdk_tooltip_trigger="hover">
    </div>
    <div>
        <label>trigger：click，请点击输入框，需再次点击输入框提示才消失</label>
        <input type="text" rdk_tooltip="<span>prompt text</span>"  rdk_tooltip_trigger="click">
    </div>
</div>

<style>
    label {
        text-align: left;
    }

    .content>div {
        height: 100px;
        width: 250px;
        padding: 5px;
        display: inline-block;
    }
    input {
        display: inline-block;
        height: 50px;
        width: 150px;
    }

</style>
