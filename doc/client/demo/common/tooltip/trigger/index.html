<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>rdk-tooltip</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/doc/tools/doc_js/doc_app_helper'
            }
        });
    </script>
    <style>
        label {
            width: 150px;
            text-align: left;
        }

        .content>div {
            height: 200px;
            padding: 30px;
        }
        input {
            display: inline-block;
            height: 50px;
        }

    </style>
</head>

<body ng-controller='myCtrl' >

    <div class="content" style="width: 500px; margin: 50px;">
        <div>
            <label>默认的placement：top</label>
            <input type="text" rdk_tooltip="prompt text">
        </div>
    </div>
</body>
</html>
