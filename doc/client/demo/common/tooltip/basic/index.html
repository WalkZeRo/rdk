<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>rdk-tooltip -> basic</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <style>
        label {
            width: 150px;
            text-align: left;
        }

        .content>div {
            height: 200px;
            padding: 30px;
        }
        input {
            display: inline-block;
            height: 50px;
        }

    </style>
</head>

<body ng-controller='myCtrl' >

    <div class="content" style="width: 500px; margin: 50px;">
        <p style="color:red;">请点击输入框</p>
        <p>
            默认的tooltip触发方式为：focus，点击输入框将显示tooltip，点击输入框外面将隐藏tooltip
            默认的placement：top
        </p>
        <div>
            <input type="text" rdk_tooltip="{{content}}">
        </div>
    </div>
</body>
</html>
