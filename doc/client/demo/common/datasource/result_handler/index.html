<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>数据源 -> with select</title>

    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='rdk_ctrl'>
    <any ds="ds_city" ds_url="../mockdata/city_list"
        ds_data_processor="toString" ds_result_handler="showMessage">
    </any>
    <button ng-click="query()">开始运行示例</button>
</body>

</html>
