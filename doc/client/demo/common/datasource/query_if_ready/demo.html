   
<div doc_title="数据源：ds_query_if">
    <!--
        先定义两个数据源实例，并让他们在系统初始化完成后立即发起查询
    -->
    <ds id="ds_user" url="mock/user_list.json" query_if="ready"></ds>
    <ds id="ds_city" url="mock/city_list.json" query_if="ready"></ds>

    <!-- 
        定义第三个数据源，它的数据依赖于 ds_user 和 ds_city，因此必须等
        这两个数据源查询完成之后，才发起查询
     -->
    <div ds="ds_user_city" ds_url="mock/user_city.json"
        ds_query_if="ds_user.result and ds_city.result"
        ds_data_processor="showUserCity" ng-bind="ds_user_city">
    </div>
</div>
