<rdk_panel title="'My firest Panel'" show_title="true">
    <div>
        <p>set show_title="true" will show the setted title,default '标题' </p>
    </div>
</rdk_panel>
<rdk_panel title="'My firest Panel'" show_title="false">
    <div>
        <p>Otherwise,hide the title </p>
    </div>
</rdk_panel>
<rdk_panel title="'My firest Panel'" icon="fa fa-cubes" show_title="true">
    <div>
        <p>set icon="..." will show the setted icon,now only support font-awesome </p>
    </div>
</rdk_panel>
<rdk_panel title="'My firest Panel'" icon="fa fa-cubes" show_title="true" show_close="true">
    <div>
        <p>set showclose="true" will show the close icon </p>
    </div>
</rdk_panel>
