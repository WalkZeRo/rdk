<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> expandDirection</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

     <!-- 没主题，箭头包裹  --> 

    <rdk_accordion style='display: inline-block;' expand_direction='right' coverable='true'>
        <rdk_basic_selector class="rdk_selector_style" id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
        <div>向右展开，不带主题不带宽度的right</div>
    </rdk_accordion>

    <rdk_accordion style='display: inline-block;' expand_direction='right' coverable='true'>
        <rdk_basic_selector class="rdk_selector_style" id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
        <div>向右展开，不带主题带宽度的right</div>
    </rdk_accordion>

</html>
