<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向右覆盖</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>


wwwwwwwwwwwwwwwwwwwww
    <rdk_accordion id='accordionID' style='margin-top: 150px' expand_direction='right' coverable='true' exchangable='false' open='true' >

        <rdk_basic_selector class="rdk_selector_style" id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>

        <div style='width: 300px; height: 100px; background-color: red'></div>

    </rdk_accordion>
wwwwwwwwwwwwwwwwwwwww


wwwwwwwwwwwwwwwwwwwww
    <rdk_accordion id='accordionID' style='margin-top: 350px' expand_direction='right' coverable='true' exchangable='false' min_width='100' >

        <rdk_basic_selector class="rdk_selector_style" id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>

        <div style='width: 300px; height: 100px; background-color: red'></div>

    </rdk_accordion>
wwwwwwwwwwwwwwwwwwwww

</body>

</html>
