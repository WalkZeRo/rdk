<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向左覆盖</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>  

    <!-- 注意向左展开时，不支持accordion外层写width，大小是由内层包裹的内容决定的 -->
    <!-- 可以用position:fixed来左右漂浮，也可以用float -->
    <rdk_accordion id='accordionID' style='float: right; margin-top: 100px;' open='localOpen_1' expand_direction='left' coverable='true' exchangable='false'>
        <rdk_basic_selector style='width: 350px;' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>  
    </rdk_accordion>

    <div style='float: right; width: 100%; height: 150px; background-color: #BEEAFF; text-align: center;'>
        <button style="float: left; margin: 10px" ng-click="open()">展开容器</button>
        <button style="float: left; margin: 10px" ng-click="close()">缩小容器</button>
    容器展开后该色块会被覆盖</div>

    <rdk_accordion id='accordionID' style='float: right;' expand_direction='left' open='localOpen_2' coverable='true' exchangable='false' min_width='100'>
        <rdk_basic_selector style='width: 350px;' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
    </rdk_accordion>

<!--     <rdk_accordion id='accordionID' style='position: fixed; top: 100px; right: 0;' expand_direction='left' coverable='true' exchangable='false'>
        <rdk_basic_selector style='width: 350px;' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>  
    </rdk_accordion> -->
</body>

</html>
