<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向下覆盖</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <rdk_accordion id='accordionID' style='width: 400px; margin-left: 300px' open='localOpen' expand_direction='bottom' coverable='true'>
        <rdk_basic_selector style='width: 300px;' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
    </rdk_accordion>

    <div style='width: 1000px; height: 200px; background-color: #BEEAFF; text-align: center;'>容器展开时该色块会被覆盖
        <button style="float: right; margin: 10px" ng-click="open()">展开容器</button>
        <button style="float: right; margin: 10px" ng-click="close()">缩小容器</button>
    </div>
</body>

</html>
