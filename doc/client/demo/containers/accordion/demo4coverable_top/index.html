<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向上覆盖</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <div style='width: 500px; height: 400px; background-color: yellow'>qqqqqqqqqqqqqqqqqqqqq</div>

    <rdk_accordion id='accordionID' style='width: 500px; margin-left: 500px' expand_direction='top' coverable='true'>
        <rdk_basic_selector style='width: 300px;' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>        
        <div style='width: 300px; height: 100px; background-color: red'></div>
    </rdk_accordion>

</body>

</html>
