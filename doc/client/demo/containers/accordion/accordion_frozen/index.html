<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> FoldedIcon</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <rdk_accordion buttons="buttonSource" caption="'冻结'" folded_icon="foldedIcon" unfolded_icon="unfoldedIcon" frozen="true" open="true">
        <div>
            我设置了冻结属性，无法折叠显示。
        </div>
    </rdk_accordion>
</body>

</html>
