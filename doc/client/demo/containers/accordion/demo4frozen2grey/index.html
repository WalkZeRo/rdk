<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>demo4没内容时置灰且不支持单击</title>
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <rdk_accordion ng-repeat='item in itemArr' caption='item.caption' open='item.open' frozen='item.frozen'>
        <rdk_basic_selector data='item.cityItems'></rdk_basic_selector>
    </rdk_accordion>

    <div style='width: 100%; height: 200px; background-color: #BEEAFF; text-align: center;'>容器展开时该色块会被挤开
        <button style="float: right; margin: 10px" ng-click="change(true)">没内容</button>
        <button style="float: right; margin: 10px" ng-click="change(false)">有内容</button>
    </div>


</body>

</html>
