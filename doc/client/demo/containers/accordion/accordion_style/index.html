<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> FoldedIcon</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>
    <div>
        <rdk_accordion buttons="buttonSource" caption="'样式'" folded_icon="foldedIcon" unfolded_icon="unfoldedIcon" open="true">
            <div>
                我设置Accordion控件的样式！
            </div>
        </rdk_accordion>
    </div>
    <hr>
    <div>
        <div style="float:right">
            <h1>生成的CSS样式字段</h1>
            <textarea ng-model="CSSValue" ng-change="attrChanged()">{{CSSValue}}</textarea>
        </div>
        <div>
            <h1>模块整体：</h1>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="moduleWidth" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>最大高度（max-height）：</label>
                <input type="text" ng-model="moduleMaxHeight" ng-change="attrChanged()"></input>
            </form>
            <hr>
            <h1>导航按钮（框）属性</h1>
            <form>
                <label>边距（padding）：</label>
                <input type="text" ng-model="themePadding" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="themeWidth" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>背景色（background-color）：</label>
                <input type="color" ng-model="themeBackgroupColor" ng-change="attrChanged()">{{themeBackgroupColor}}</input>
            </form>
            <form>
                <label>边框样式（border）：</label>
                <input type="text" ng-model="themeBorder" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>边框圆角样式（border-radius）：</label>
                <input type="text" ng-model="themeBorderRadius" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>字重（font-weight）：</label>
                <!--<input type="text" ng-model="themeFontWeight" ng-change="attrChanged()"></input>-->
                <select ng-model="themeFontWeight" ng-options="m.value as m.label for m in fontWidthRes" ng-change="attrChanged()">
                    <option value="">-- 请选择字重 --</option>
                </select>                
            </form>
            <form>
                <label>文字大小（font-size）：</label>
                <!--<input type="text" ng-model="themeFontSize" ng-change="attrChanged()"></input>-->
                <select ng-model="themeFontSize" ng-options="m.value as m.label for m in fontSizeRes" ng-change="attrChanged()">
                    <option value="">-- 请选择大小 --</option>
                </select>                  
            </form>
            <form>
                <label>光标样式（cursor）：</label>
                <select ng-model="themeCursor" ng-options="m.value as m.label for m in cursorRes" ng-change="attrChanged()">
                    <option value="">-- 请选择光标 --</option>
                </select>
            </form>            
            <hr>
            <h1>文本属性</h1>
            <form>
                <label>宽度（width）：</label>
                <input type="text" ng-model="contentWidth" ng-change="attrChanged()"></input>
            </form>            
            <form>
                <label>边框样式（border）：</label>
                <input type="text" ng-model="contentBorder" ng-change="attrChanged()"></input>
            </form>            
            <form>
                <label>边框圆角样式（border-radius）：</label>
                <input type="text" ng-model="contentBorderRadius" ng-change="attrChanged()"></input>
            </form>
            <form>
                <label>边距（padding）：</label>
                <input type="text" ng-model="contentPadding" ng-change="attrChanged()"></input>
            </form>            
            <hr>
        </div>
    </div>
</body>

</html>
