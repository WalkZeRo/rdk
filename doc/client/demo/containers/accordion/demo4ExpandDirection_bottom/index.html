<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向下挤开</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <rdk_accordion id='accordionID' expand_direction='bottom' style='width: 400px; margin-left: 150px;' open='localOpen' min_height='30'>
        <rdk_basic_selector style="width: 300px;" id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>      
    </rdk_accordion>

    <div style='height: 50px; background-color: #BEEAFF; text-align: center;'>
        <button style="float: right; margin: 10px" ng-click="open()">展开容器</button>
        <button style="float: right; margin: 10px" ng-click="close()">缩小容器</button>
        容器展开后该色块会被挤开
    </div>
</body>

</html>
