<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向右覆盖，且换位置</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <rdk_accordion id='accordionID' style='float: left; margin-top: 100px;' expand_direction='right' open='localOpen_1'>
        <rdk_basic_selector style='width: 500px' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
    </rdk_accordion>

    <div style='width: 100%; height: 150px; background-color: #BEEAFF; text-align: center; display: inline-block;'>
        <button style="float: right; margin: 10px" ng-click="open()">展开容器</button>
        <button style="float: right; margin: 10px" ng-click="close()">缩小容器</button>容器展开后该色块会被覆盖</div>
    
    <rdk_accordion id='accordionID' style='float: left; margin-left: 100px;' expand_direction='right' min_width='100' open='localOpen_2'>
        <rdk_basic_selector style='width: 500px' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
    </rdk_accordion>
 

</body>

</html>
