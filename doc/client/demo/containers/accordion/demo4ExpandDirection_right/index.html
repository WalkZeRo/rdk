<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向右挤开</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>


<div>
qqqqqqqqqqqq
    <rdk_accordion  expand_direction='right' coverable='false' exchangable='false' min_width='100' expand='true'>

        <rdk_basic_selector style=' width: 500px' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>

        <div style='width: 300px; height: 100px; background-color: red'></div>

    </rdk_accordion>
    qqqqqqqqqqqqqqqqq
</div>
<div>
qqqqqqqqqqqqqqqqqqqq
    <rdk_accordion expand_direction='right' coverable='false' exchangable='false' open='true'>

        <rdk_basic_selector style=' width: 500px' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>

        <div style='width: 300px; height: 100px; background-color: red'></div>

    </rdk_accordion> 
    qqqqqqqqqqqqqqqqq
</div>


</body>

</html>
