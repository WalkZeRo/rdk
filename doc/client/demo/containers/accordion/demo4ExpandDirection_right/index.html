<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Accordion -> 向右挤开</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller='myCtrl'>

    <!-- 只支持top对齐，容器内部是按top算的 -->
    <div style='width: 50px; height: 200px; background-color: #BEEAFF; text-align: center; display: inline-block; vertical-align: top;'>
    </div>   

    <rdk_accordion id='accordionID' style='display: inline-block;' expand_direction='right' coverable='false' exchangable='false' open='localOpen'>
        <rdk_basic_selector style=' width: 500px' id="cityid" track_item_by="id" data="cityItems"></rdk_basic_selector>
    </rdk_accordion>

    <div style='width: 200px; height: 200px; background-color: #BEEAFF; text-align: center; display: inline-block;vertical-align: top;'>
        <button style=" margin: 10px" ng-click="open()">展开容器</button>
        <button style=" margin: 10px" ng-click="close()">缩小容器</button>
        容器展开后该色块会被挤开
    </div>    




</body>

</html>
