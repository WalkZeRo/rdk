<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>RDK文档</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/loading.css">
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
	
	<base id="base" href="/doc/" />
    
    <script type="text/javascript">
		require.config({
			paths: {
				"directives": "/doc/tools/doc_js/directives",
				"misc": "/doc/tools/doc_js/misc",
				"md": "/doc/tools/doc_js/Markdown.Converter",
				"md-plugin": "/doc/tools/doc_js/Markdown.Plugin",
				"md-style-github": "/doc/tools/md-style-github",
			}
		});
		
		define('main', ['directives', 'misc', 'md', 'md-plugin', 'css!md-style-github'], function() {
			var app = angular.module("rdk_app", ['rd.demo.Directives']);
			app.controller('rdk_ctrl', ['$scope', 'MarkdownService', main]);
		});
		
		function main(scope, MarkdownService) {
			var path = !!location.hash ? location.hash.substring(1) : undefined;
			MarkdownService.scope = scope;
			window.loadMarkdown = MarkdownService.loadPath;
			loadMarkdown(path);
		}
    </script>
</head>

<body ng-controller="rdk_ctrl" class="rdk_main">
<div id="main"></div>
</body>

</html>
