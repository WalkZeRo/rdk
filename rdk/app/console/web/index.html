<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>rdk-upload</title>
    <!--
      这个节点描述了rdk启动相关参数。其中，src是requirejs的位置，data-main是rdk主文件的位置
    -->
    <script data-main="/rdk/app/libs/rdk/rdk" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body ng-controller='myCtrl' style="position: relative">
    <input type="file"  id="myfile">

    <button id= "submitbtn"  ng-click="upload()">上传</button>
	
	<button id= "deploybtn"  ng-click="deploy()">部署</button>
</body>
</html>
