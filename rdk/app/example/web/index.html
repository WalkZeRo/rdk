<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>RDK应用工程模板</title>
    
    <!-- === RDK dependency start === -->
    <!-- 这个区域中的代码将被替换掉，请不要在这里添加任何有用代码 -->
    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/loading.css">
    <script data-main="/rdk/app/libs/rdk/rdk.js" src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>
    <!-- ===  RDK dependency end  === -->
</head>

<!-- rdk-loading 样式只能在body节点添加一次，其他节点不要添加 -->
<body ng-controller='RootController' class="rdk-loading">
    <button ng-click="hello()">调用 module1 的 hello 方法</button>

    <rdk_module id="module1" url="/doc/client/demo/controls/module/basic/template/sample_module.html"
        init_data="{data: 'defined in initData of module1'}"></rdk_module>
    <rdk_module id="module2" url="/doc/client/demo/controls/module/basic/template/sample_module.html" load_timeout=5000></rdk_module>
</body>

</html>
