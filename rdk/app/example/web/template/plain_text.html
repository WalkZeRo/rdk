    <p>
    一个正式app的逻辑一般都比较复杂，可以采用 rdk_module 控件将app拆成若干个小模块，由不同的人负责不实现不同的模块，然后将这些模块组装成一个app就好。你正在阅读的这些文字就是通过一个简答的模块显示出来的。<br>
    rdk_module是一个非常有用的控件，除了能够将复杂app拆分以外，还能将常用功能模块化以达到重复使用的目的。构建一个模块所需的技能远低于构建一个基础控件，因此请尽量尝试将雷同功能模块化，以提高开发效率！现在就开始构建属于你自己的模块库吧！
