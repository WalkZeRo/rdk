<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>RDK前端组件开发大赛-wuqian for test</title>
    
    <!-- fix-from -->
    <!--
        这个区域中的代码将被替换掉，请不要在这里添加任何有用代码
        fix-from 和 fix-to 是两个重要标志位，请勿改动
    -->

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/loading.css">
    <script data-main="/rdk/app/libs/rdk/rdk.js" src="/rdk/app/libs/requirejs/require.js"
        rdk-app="scripts/main"></script>

    <!-- 上面两行会被自动替换为下面两行 -->
    <!--
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <script data-main="main.min" src="/rdk/app/libs/requirejs/require.min.js"></script>
    -->

    <!-- fix-to -->

</head>

<!-- rdk-loading 样式只能在body节点添加一次，其他节点不要添加 -->
<body ng-controller='RootController' class="rdk-loading">
    <h1>这是RDK应用工程模板<span class="version"> 版本 v2.0</span></h1>
    <!--
        数据源是RDK调用rest服务的利器，这里简单演示如何使用数据源，注意节点上ds开头的各个属性
        $svr这个宏指向本应用的server目录，可使用 app/example/server/version 代替 $svr/version
        需要使用非RDK构建的rest服务时，直接将其url填上即可，比如 /xx/yy/zzz
    -->

    <h3>演示Editor</h3>
    <ul>
        <rdk_editor text="myCode" editable="false" type="Text">
        </rdk_editor>
        <rdk_editor text="myCode" editable="true" foldable="true" type="JavaScript">
        </rdk_editor>
        <rdk_editor text="myXml" editable="true" type="XML">
        </rdk_editor>

        <rdk_editor text="myHtml" editable="true" foldable="true" selectable="true" type="Html">
        </rdk_editor>

    </ul>
    <live_demo example="controls/editor/basic" width="900"></live_demo>

</body>

</html>
