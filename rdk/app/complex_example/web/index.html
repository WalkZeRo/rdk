<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>RDK应用工程模板</title>

    <link rel="stylesheet" type="text/css" href="/rdk/app/libs/rdk/css/loading.css">

    <script data-main="/rdk/app/libs/rdk/rdk"
        src="/rdk/app/libs/requirejs/require.js"></script>
    <script src="scripts/main.js"></script>

    
    <script type="text/javascript">
        require.config({
            paths: {
                //这里引用了rdk应用的公共助手文件，不要改动
                "application": '/rdk/app/modules/rdk_app_helpers',
                //这里引用了当前应用自身的助手文件，路径需要根据实际情况修改
                "utils": '/rdk/app/complex_example/web/scripts/utils',
                //页面的国际化文件配置信息
                "i18n": '/rdk/app/complex_example/web/scripts/i18n',

                //新增的控制器
                "main_ctrl": '/rdk/app/complex_example/web/scripts/main_ctrl',
                "ctrl1": '/rdk/app/complex_example/web/scripts/ctrl1',
                "ctrl2": '/rdk/app/complex_example/web/scripts/ctrl2',
            }
        });
    </script>
</head>

<body ng-controller='rdk_ctrl' class="rdk_main">
    <h1>这是一个复杂的应用示例</h1>
    <p ng-bind="version" ds="version" ds_url="/rdk/service/app/example/server/version"
        ds_query_if="ready" ds_init_data="正在查询版本信息。。。"></p>
    
    <p style="width:600px">当一个app的逻辑非常复杂，需要多人一起协作开发的时候，可以使用这个例子的方法来拆分代码。
    拆分的基本思路是每个人负责界面上的某一个区块的功能开发，为该区块添加一个控制器（ng-controller），
    然后将新增的控制器的逻辑作为一个独立的js文件来编写。详情请阅读本例子的源码。
    </p>

    <div ng-controller="ctrl1">
        <!-- 员工A负责这个区块的开发 -->
    </div>
    <div ng-controller="ctrl2">
        <!-- 员工B负责这个区块的开发 -->
    </div>



    <!-- 在页面渲染完成之前，显示在界面上，防止页面抖动 -->
    <!--     这个节点可选，删除后，RDK会自动生成一个    -->
    <!--           这个节点只支持基本HTML标签           -->
    <rdk_loading>
        <img src="images/loding.gif" alt="loading..." style="width: 60px;height: 60px" />
    </rdk_loading>
</body>

</html>
